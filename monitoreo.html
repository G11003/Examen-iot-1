<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Preparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0"><i class="bi bi-display-fill me-2"></i>Página de Monitoreo</h1>
            </div>
            <div class="card-body p-4">
                <div id="loadingState" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Obteniendo estado de la cafetera...</p>
                </div>

                <div id="monitoringContent" class="d-none">
                    <h2 id="cafeteraTitle" class="h5 border-bottom pb-2 mb-3">Monitoreando: ...</h2>
                    
                    <div class="mb-3">
                        <span class="badge bg-secondary" id="statusBadge">INACTIVO</span>
                    </div>
                    
                    <div class="progress mb-2" style="height: 25px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    
                    <div class="text-muted small mb-4" id="beverageDetails">
                        Preparando: -
                    </div>

                    <div id="alertSection" class="alert alert-warning d-none" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i><span id="alertMessage"></span>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <p class="fw-bold">Taza Interactiva</p>
                        <div id="tazaContainer" class="mx-auto" style="width: 150px; height: 150px; border: 2px dashed #ccc; padding: 10px; border-radius: 10px;">
                            <i class="bi bi-cup" style="font-size: 5rem;"></i>
                        </div>
                    </div>

                    <div class="text-center text-muted small mt-4">
                        Última actualización: <span id="lastUpdated">--:--:--</span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="control.html" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Volver a Control</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/monitoreo.js"></script>
</body>
</html>
