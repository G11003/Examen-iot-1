<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Preparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-cup-hot-fill me-2"></i>Cafetera IoT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="control.html">Control</a></li>
            <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
            <li class="nav-item"><a class="nav-link" href="historial.html">Historial</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h1 class="h4 mb-0"><i class="bi bi-display-fill me-2"></i>Página de Monitoreo</h1>
            </div>
            <div class="card-body p-4">
                <div id="loadingState" class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div><p class="mt-2">Obteniendo estado...</p></div>
                <div id="monitoringContent" class="d-none">
                    <h2 id="cafeteraTitle" class="h5 border-bottom pb-2 mb-3">Monitoreando: ...</h2>
                    <div class="d-flex justify-content-between align-items-center"><span class="badge bg-secondary" id="statusBadge">INACTIVO</span><div class="text-muted small">Última actualización: <span id="lastUpdated">--:--:--</span></div></div>
                    <div class="progress my-3" style="height: 25px;"><div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;">0%</div></div>
                    <div class="text-center small text-muted mb-3" id="beverageDetails">Preparando: -</div>
                    <div class="coffee-cup-container"><div class="coffee-cup"><div class="cup-body"><div class="liquid" id="liquid"></div><div class="surface-waves" id="waves"></div></div><div class="cup-handle"></div><div class="steam" id="steam"><div class="steam-line"></div><div class="steam-line"></div><div class="steam-line"></div></div></div></div>
                    <div id="alertSection" class="alert alert-warning d-none" role="alert"><i class="bi bi-exclamation-triangle-fill me-2"></i><span id="alertMessage"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/monitoreo.js"></script>
</body>
</html>
